<div style="text-align: end;" class="dropdown">
  <button class="dropbtn">Choose Category</button>
  <div class="dropdown-content">
    <a>Electronics</a>
    <a>Clothes</a>
  </div>
</div>

<div class="product-container">
  @for(item of productList; track item.id)
  {
    <div style="text-align: center;">
      <img src="{{item.imgUrl}}" width="30%" height="30%" alt="product"> 
      
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  }   
</div>
